<!DOCTYPE html>
<html>
<head>
	<title>sum of two numbers</title>
</head>
<body>
<script>
	
	function check(x, y) {

		 
  if ((x ==50 || y == 50) ||(x+y==50))
     {
    return true;
     } 
    else 
     {
    return false;
  }
}

document.write(check(50,40));
document.write(check(10,40));
document.write(check(10,10));
document.write(check(0,40));
</script>
</body>
