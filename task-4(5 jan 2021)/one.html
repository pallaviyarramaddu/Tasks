<!DOCTYPE html>
<html>
<head>
	<title>reverse string</title>
</head>
<body>
<script>
	function reverseString(str) {
    var newString = "";
    for (var i = str.length - 1; i >= 0; i--) {
        newString += str[i];
    }
    return newString;
}
document.write(reverseString('hello'));
</script>
</body>
</html>
