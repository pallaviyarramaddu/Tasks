<!DOCTYPE html>
<html>
<head>
	<title>fibonacci_series</title>
</head>
<body>
<script>
	var number;
	number = prompt('Enter the number of terms: ');
	let n1 = 0, n2 = 1,nextTerm;
	document.write('Fibonacci Series:' +'<br>');
	for (i = 1; i <= number; i++) {
   
    nextTerm = n1 + n2;
    n1 = n2;
    n2 = nextTerm;
    document.write(n1);
    document.write('<br>');
}
</script>
</body>
</html>
