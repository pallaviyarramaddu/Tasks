<!DOCTYPE html>
<html>
<head>
	<title> Celsius to Fahrenheit</title>
</head>
<body>
<script>
	var celsius,fahrenheit;
	celsius = prompt("Enter a celsius value: ");
	 fahrenheit = (celsius * 1.8) + 32;
	 document.write('Celsius to Fahrenheit=');
	 document.write(fahrenheit);
</script>
</body>
</html>
