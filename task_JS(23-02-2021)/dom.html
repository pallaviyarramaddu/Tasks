<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom</title>
</head>
<body>
   <p id="demo"></p>
   <p id="p2">this is a paragraph</p>
   <button class="btn" onclick=myfunction()>click1</button>
   
   <h2 class="example">THIS IS HEADING</h2>
   <p class="example">A paragraph with class="example".</p> 
   <button onclick="myfunction1()">Click to see effect</button>
    <script>
       document.getElementById("demo").innerHTML="this is a text"; 
       document.getElementById("p2").style.background = "pink";
       function myfunction(){
       document.querySelector(".btn").style.background = "red";
       }
       function myfunction1() {
       var x, i;
       x = document.querySelectorAll(".example");
       for (i=0;i<x.length; i++) {
       x[i].style.backgroundColor = "red";
      }
    }
    </script>
</body>
</html>
