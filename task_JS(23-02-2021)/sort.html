<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting</title>
</head>
<body>
   
    <script>
        var arr = [23,45,7,8,122,55,67];
        function myFunction() {
           
        arr.sort(function(a, b)
        
        {return a-b});
         document.write("ascending order : "+arr+"<br>");
         var arr1=arr.reverse();
         document.write("descending order : "+arr1);

        }
        myFunction();
        </script>
</body>
</html>
