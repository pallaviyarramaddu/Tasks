<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>print num divisible by  3 and 7 </title>
</head>
<body>
   <script>
       for(i=1;i<100;i++){
           if(i%3 == 0 && i%7 == 0){
               document.write("number divisible by 3 and 7 is " + i +"<br>");
           }
       }
   </script> 
</body>
</html>
