<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
    <style>
		p{
			display: inline-block;
		}
	</style>
</head>
<body>
    <form name="myForm" action="" method="post"  >
        <label for="fname">FirstName</label>
        <input type="text" name="fname" id="fname"><p id="error"></p><br></br>
        <label for="lname">LastName</label>
        <input type="text" name="lname" id="lname"><p id="error1"></p><br></br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email"><p id="error2"></p><br></br>
        <label for="psw">Password</label>
        <input type="password" name="psw" id="psw"><p id="error3"></p><br></br>
        <input type="button" name="btn" value="button" onclick="validateForm()">
    </form>
    <script>
     function validateForm(){
		var fname = document.forms['myForm']['fname'].value;
		if(fname == ""){
			document.getElementById("error").innerHTML= " should not be empty";
            document.getElementById('fname').style.border= '1px solid red';
            document.getElementById('error').style.color= 'red';
		
		}
		else if (fname.length < 4) {
			document.getElementById("error").innerHTML= "enter more than four char";
            document.getElementById('fname').style.border= '1px solid red';
            document.getElementById('error').style.color= 'red';
			
		}
		else if(fname.length > 10){
			document.getElementById("error").innerHTML="please enter 10 char of the name";
            document.getElementById('fname').style.border= '1px solid red';
            document.getElementById('error').style.color= 'red';
		}else{
            document.getElementById("error").style.display="none";
            document.getElementById('fname').style.border= '1px solid';
        }

         var lname = document.forms['myForm']['lname'].value;
		if(lname == ""){
			document.getElementById("error1").innerHTML= "please enter your name";
            document.getElementById('lname').style.border= '1px solid red';
            document.getElementById('error1').style.color= 'red';
		}
		else if (lname.length<4){
			document.getElementById("error1").innerHTML= " enter more than four char";
            document.getElementById('lname').style.border= '1px solid red';
            document.getElementById('error1').style.color= 'red';
		}
		else if(lname.length>10){
			document.getElementById("error1").innerHTML="please enter 10 char of the name";
            document.getElementById('lname').style.border= '1px solid red';
            document.getElementById('error1').style.color= 'red';
		}else{
            document.getElementById("error1").style.display="none";
            document.getElementById('lname').style.border= '1px solid';
        }

        var email= document.forms['myForm']['email'].value;
	     if(email ==""){

		document.getElementById("error2").innerHTML= "please enter your email";
        document.getElementById('email').style.border= '1px solid red';
        document.getElementById('error2').style.color= 'red';
	     }else{
            document.getElementById("error2").style.display="none";
            document.getElementById('email').style.border= '1px solid';
        }

       var psw = document.forms['myForm']['psw'].value;
        if(psw == ""){
            document.getElementById("error3").innerHTML= "please enter password";
            document.getElementById('psw').style.border= '1px solid red';
            document.getElementById('error3').style.color= 'red';
        }
	     else if(psw.length < 4){
			document.getElementById("error3").innerHTML="enter more than 4 char";
            document.getElementById('psw').style.border= '1px solid red';
            document.getElementById('error3').style.color= 'red';
		}
        
        else if(psw.length > 8){
			document.getElementById("error3").innerHTML="maximum password strength is 8 char";
			document.getElementById('psw').style.border= '1px solid red';
            document.getElementById('error3').style.color= 'red';
		}
        else{
            document.getElementById("error3").style.display="none";
            document.getElementById('psw').style.border= '1px solid';
        }
        if(fname && lname && email && psw){
            document.forms.myForm.submit();
        }
		
	}
    </script>
</body>
</html>
