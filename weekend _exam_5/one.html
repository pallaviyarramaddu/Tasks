    <title>remove duplicate elements</title>

<body>
<script>
    var arr = ['a','b','c','c','d','e','e','e'];
    var result = [];

    function duplicate(p){

        for(i=0; i < arr.length; i++){
            if(!result.includes(arr[i])) {
                result.push(arr[i]);
            }
        }
        return result;
    }
    
    document.write("new array "+"<br>"+ duplicate(arr)); 
</script>
