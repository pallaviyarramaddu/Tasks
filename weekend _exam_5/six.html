<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic table</title>
</head>
<body>
<script>

   var  students = [
    {
            Id:1,
            name:"Ramesh",
            EmailId:"ramesh@gmail.com",
            address:"bangalore"
    },
    {
            Id:2,
            name:"Rajesh",
            EmailId:"rajesh@gmail.com",
            address:"hyderabad"
    },
    {
            Id:3,
            name:"Rakesh",
            EmailId:"rakesh@gmail.com",
            address:"chennai"
    },
    
]
var tabledata = `<table border="1">
                  <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>EmailId</th>
                    <th>Address</th>
                  </tr>`;
           for(let i=0;i<3;i++){
              tabledata +=`<tr>
                    <td>${students[i].Id}</td>
                    <td>${students[i].name}</td>
                    <td>${students[i].EmailId}</td>
                    <td>${students[i].address}</td>
                  </tr>`
}
tabledata +=`</table>`

document.write(tabledata);
 </script>
</body>
</html>
