<!DOCTYPE html>
<html>
<head>
	<title>display elements < 30 </title>
</head>
<body>
<script>
	function check() {

		let arr = [23,45,67,89,12,34,30,22];
           
           for(i=0;i<=arr.length;i++){
           	
           	if(arr[i]<30){
           		document.write(arr[i]+" ");
           	}
           }

	}
	check();
</script>
</body>
</html>
