<!DOCTYPE html>
<html>
<head>
	<title>prime number</title>
</head>
<body>
<script>
   function isPrime(num) {

 
        for(var i=2;i<num;i++){
        	if(num%i == 0){

        		document.write("this "+num+"is not prime number"+"<br>");
        		return false;
        	}
        	else{
        		
        		document.write("this "+num+" is a prime number"+"<br>");
        		return true;
        	}
        }
 }

 isPrime(23);
 isPrime(22);
 isPrime(2);
 isPrime(10);
 isPrime(5);
 isPrime(18);
 isPrime(11);
 isPrime(9);
 
</script>
</body>
</html>
