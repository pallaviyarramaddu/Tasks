    <!-- QUESTION 4 -->

    <script>
        var items = [
            {
                "id": 4, "name": "abc"
            },
            {
                "id": 10, "name": "ab2"
            },
            {
                "id": 5, "name": "abc3"
            },
            {
                "id": 6, "name": "abc5"
            }
        ];

        items.sort(function (a, b) {
            if (a.id !== b.id) {
                return a.id - b.id
            }
            if (a.name === b.name) {
                return 0;
            }
            return a.name > b.name ? 1 : -1;
        });
        console.log(items);
    </script>
