<!DOCTYPE html>
<html>
<head>
	<title>palyndrome</title>
</head>
<body>
<script>
	var num=121;
    var originalNum=num;
    var reverse=0;
    while(num !=0){
    reverse=(reverse*10)+(num%10);
    num=parseInt(num/10);
    }
    if (originalNum==reverse) {
    document.write(reverse+'number is a palindrome');
    }
    else{
    document.write(reverse+'number is not a palindrome');
    }
</script>
</body>
</html>
